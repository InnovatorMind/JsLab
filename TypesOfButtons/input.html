<!DOCTYPE html>
<html>
<head>
  <title>Interactive Button Example</title>
  <script>
    // JavaScript function to change the text
    function changeText() {
      document.getElementById("display").innerHTML = "You clicked the button!";
    }
  </script>
</head>
<body>
  <h1>Interactive Button Example</h1>
  <p id="display">Click the button below to change this text.</p>
  <!-- Input button -->
  <input type="button" value="Click Me" onclick="changeText()">
</body>
</html>
